# 数据库连接配置
spring.odk.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.odk.datasource.url=jdbc:mysql://127.0.0.1:3306/odk_template
spring.odk.datasource.username=root
spring.odk.datasource.password=123456

# redis连接配置
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=123456
spring.data.redis.database=0

# sentinel 配置
spring.cloud.sentinel.enabled=true
# 指定与 Sentinel Dashboard 通信的客户端端口
spring.cloud.sentinel.transport.port=8719
# 指定 Sentinel 控制台地址
spring.cloud.sentinel.transport.dashboard=localhost:8100
spring.cloud.sentinel.filter.enabled=true

# LOG CONFIG
logback.log.home=/Users/oubin/log

# JWT 配置
security.private-key-path=/Users/oubin/document/shsr/basic_tool/odk-base-template/bootstrap/config/keys/private_key.pem
security.public-key-path=/Users/oubin/document/shsr/basic_tool/odk-base-template/bootstrap/config/keys/public_key.pem

# 注册白名单配置，无需验证码
register.whiteList=root,admin,user,test